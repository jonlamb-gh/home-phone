[package]
name = "home-phone"
authors = ["Jon Lamb"]
edition = "2018"
readme = "README.md"
version = "0.1.0"

[[bin]]
name = "home-phone"
test = false
bench = false

[dependencies]
cortex-m-semihosting = "0.3.3"
panic-halt = "0.2.0"

[dependencies.cortex-m]
version = "0.6.0"
features = ["const-fn"]

[dependencies.cortex-m-rt]
version = "0.6.10"
features = ["device"]

[dependencies.nucleo-f767zi]
features = ["rt"]
path = "nucleo-f767zi"

[dependencies.stm32-eth]
git = "https://github.com/jonlamb-gh/stm32-eth.git"
branch = "stm32f767-prototype"
features = ["nucleo-f767zi", "smoltcp-phy"]

[dependencies.log]
version = "0.4"

[dependencies.smoltcp]
git = "https://github.com/m-labs/smoltcp"
default-features = false
features = ["proto-ipv4", "socket-icmp", "socket-udp", "socket-tcp", "log", "verbose"]

[build-dependencies]
built = "0.3.1"

[profile.release]
codegen-units = 1 # better optimizations
debug = true # symbols are nice and they don't increase the size on Flash
lto = true # better optimizations
