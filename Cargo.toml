[package]
name = "home-phone"
authors = ["Jon Lamb"]
edition = "2018"
readme = "README.md"
version = "0.1.0"

[[bin]]
name = "home-phone"
test = false
bench = false

[dependencies]
cortex-m = "0.6.0"
cortex-m-rt = "0.6.10"
cortex-m-semihosting = "0.3.3"
panic-halt = "0.2.0"

[dependencies.stm32f767-hal]
version = "0.1.0"
features = ["rt"]
path = "stm32f767-hal"

[profile.release]
codegen-units = 1 # better optimizations
debug = true # symbols are nice and they don't increase the size on Flash
lto = true # better optimizations
